<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./output.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body
        class="flex flex-col bg-[#19A1AE] justify-center items-center w-screen h-screen relative font-main"
    >
        <img
            src="./images/bg-pattern-top.svg"
            alt="pattern top"
            class="absolute top-[-10rem] left-[-22rem] opacity-[25%] desktop:top-[-40rem] desktop:left-[-40rem]"
        />
        <img
            src="./images/bg-pattern-bottom.svg"
            alt="pattern bottom"
            class="absolute bottom-[-5rem] right-[-20rem] opacity-[25%] desktop:bottom-[-50rem] desktop:right-[-40rem]"
        />
        <div
            class="container flex flex-col w-[32.6rem] h-[37.4rem] rounded-[15px] bg-white relative desktop:w-[35rem]"
        >
            <img
                src="./images/bg-pattern-card.svg"
                alt="pattern card"
                class="h-[14rem] rounded-t-[15px]"
            />
            <img
                src="./images/image-victor.jpg"
                alt="image victor"
                class="w-max rounded-[50%] self-center absolute top-[9rem]"
            />
            <div
                class="information mt-[6rem] self-center flex flex-col gap-[8px] items-center"
            >
                <div class="personal flex gap-[0.5rem]">
                    <p class="name text-[#2E3349] text-[1.8rem] font-bold">
                        Victor Crest
                    </p>
                    <p class="age text-[1.8rem] text[#6B7082]">26</p>
                </div>
                <p class="location text-[1.4rem] text-[#6B7082]">London</p>
            </div>
            <hr class="h-[1px] w-[32.7rem] border-0 bg-[#E8E9EC] mt-[2rem]" />
            <section class="numbers flex gap-[5rem] self-center mt-[2rem]">
                <div class="flex flex-col gap-[9px] items-center">
                    <h2 class="text-[#2E3349] text-[1.8rem] font-bold">80K</h2>
                    <p class="text-[#6B7082]">Followers</p>
                </div>
                <div class="flex flex-col gap-[9px] items-center">
                    <h2 class="text-[#2E3349] text-[1.8rem] font-bold">803K</h2>
                    <p class="text-[#6B7082]">Likes</p>
                </div>
                <div class="flex flex-col gap-[9px] items-center">
                    <h2 class="text-[#2E3349] text-[1.8rem] font-bold">1.4K</h2>
                    <p class="text-[#6B7082]">Photos</p>
                </div>
            </section>
        </div>
    </body>
</html>
